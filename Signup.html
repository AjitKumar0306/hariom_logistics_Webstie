<html>
<head>
   <title>Sign Up page</title>
   <link rel="stylesheet" href="style.css">
</head>

  <body id="signup">
  
  <script>
function lettersOnly(input) {
    var regex = /[^a-z]/gi;
    input.value = input.value.replace(regex, "");
}

function numbersOnly(input) {
    var regex = /[^0-9]/gi;
    input.value = input.value.replace(regex, "");
}

function validation()
{
	var reg = /^([A-za-z0-9_\-\.]){1,}\@([A-za-z_\-\.]){1,}\.([A-za-z]{2,4})$/;
	var add = document.getElementById("email").value;
	var ph = document.getElementById("phone").value;
	
	if(reg.test(add) == false)
	{
	alert('Invalid Email Address');
	return false;

	}


  if(ph.length > 10  || ph.length < 10)
{
	alert("Invalid Phone Number"); 
	return false;
}
	
	var pass = document.getElementById("pass").value;
	var cpass = document.getElementById("cpass").value;
	
	
	 if(pass != cpass)
	{
		alert('Password Does Not Match');
		return false;
	}

}
</script>
  
  <img src="Logo.png">
  <h1 id="name">HARI OM LOGISTICS<sup>&trade;</sup></h1>
<form method="post" action="singup.asp" onsubmit="return validation();">
<div class="box1">
<h1>REGISTER</h1>

<input type="text" name="fname" placeholder="First Name" id="fname"  class="email" onkeyup="lettersOnly(this)" required/>
<input type="text" name="lname" placeholder="Last Name" id="lname"  class="email" onkeyup="lettersOnly(this)" required />
<input type="text" name="mobile" id="phone" placeholder="Phone No"  class="email" onkeyup="numbersOnly(this)" required />
<input type="text"  name="city" placeholder="City" id="city"  class="email" onkeyup="lettersOnly(this)" required />
<input type="text" name="state" placeholder="State" id="state"  class="email" onkeyup="lettersOnly(this)" required />
<input type="text" name="email" placeholder="Email" id="email" class="email"  required />
<p>Gender &nbsp;&nbsp;&nbsp;
<input type="radio" name="gen" value="m" required/>Male
<input type="radio" name="gen" value="f" required />Female</p>
<input type="text" name="address" placeholder="Address"  class="email" required /><br>
<input type="password" name="password" id="pass"  placeholder="Password"  class="email" required />
<input type="password" id="cpass"  placeholder="Confirm Password"  class="email" required />
  
<a href="login.html"><div class="btn">Sign In</div></a> 

<div><input type="submit" id="btn2" Value="Sign Up"></div>
  
</div> 
  
</form>



  </body>
</html>
